name: fitpulse
description: "A new Flutter project."

publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ^3.6.1


dependencies:
  flutter:
    sdk: flutter


  cupertino_icons: ^1.0.8
  flutter_native_splash: ^2.4.3
  flutter_screenutil: ^5.9.3
  google_fonts: ^6.2.1
  get_it: ^8.0.3
  shared_preferences: ^2.5.1
  loading_indicator: ^3.1.1
  firebase_core: ^3.10.1
  firebase_auth: ^5.4.1
  firebase_database: ^11.3.1
  cloud_firestore: ^5.6.3
  flutter_secure_storage: ^9.2.4
  image_picker: ^1.1.2
  fl_chart: ^0.70.1
  image: ^4.5.2
  firebase_storage: ^12.4.2
  sensors_plus: ^6.1.1
  geolocator: ^13.0.2
  provider: ^6.1.2
  connectivity_plus: ^6.1.3
  app_settings: ^5.2.0
  url_launcher: ^6.3.1
  path_provider: ^2.1.5
  cached_network_image: ^3.4.1
  path: ^1.9.0
  http: ^1.3.0
  sqflite: ^2.4.1
  flutter_slidable: ^4.0.0



dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^5.0.0
  flutter_launcher_icons: "^0.14.2"

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/appIcon.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/appIcon.png"
  min_sdk_android: 21
  remove_alpha_ios: true


flutter:

 
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/



